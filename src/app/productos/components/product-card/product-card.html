<div class="card bg-base-100 shadow-xl h-full fadeIn">
  <figure>
    <img
      [src]="product().images | productImage"
      [alt]="product().title"
      class="h-auto w-full object-cover"
    />
  </figure>
  <div class="card-body">
    <h2
      class="card-title montserrat text-accent text-xl cursor-pointer hover:underline"
      [routerLink]="['/product' , product().slug]"
    >
      {{ product().title }}
    </h2>
    <p>{{ product().description | slice:0:100 }}...</p>
    <div class="card-actions justify-end">
      <a
        class="link link-accent"
        [routerLink]="['/product' , product().slug]"
      >
        More info
      </a>
    </div>
  </div>
</div>
